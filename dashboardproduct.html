<script>
const products = [
  {
    _id: "1",
    name: "Top Up T-Shirt",
    description: "A stylish T-shirt with a cool design.",
    price: 250.00,
    category: "Clothing",
    stock: 10,
    images: ["images/bowl-2.png"],
    createdAt: new Date('2023-01-01'),
    updatedAt: new Date('2023-01-02')
  },
  {
    _id: "2",
    name: "Polo Shirt",
    description: "Classic polo shirt with a modern fit.",
    price: 100.00,
    category: "Clothing",
    stock: 15,
    images: ["images/bowl-3.png"],
    createdAt: new Date('2023-01-03'),
    updatedAt: new Date('2023-01-04')
  }
];

const tbody = document.getElementById("product-table-body");

products.forEach(product => {
  const row = document.createElement("tr");

  const nameCell = document.createElement("td");
  nameCell.textContent = product.name;
  row.appendChild(nameCell);

  const descriptionCell = document.createElement("td");
  descriptionCell.textContent = product.description;
  row.appendChild(descriptionCell);

  const priceCell = document.createElement("td");
  priceCell.textContent = `$${product.price.toFixed(2)}`;
  row.appendChild(priceCell);

  const categoryCell = document.createElement("td");
  categoryCell.textContent = product.category;
  row.appendChild(categoryCell);

  const stockCell = document.createElement("td");
  stockCell.textContent = product.stock;
  row.appendChild(stockCell);

  const createdAtCell = document.createElement("td");
  createdAtCell.textContent = product.createdAt.toLocaleDateString();
  row.appendChild(createdAtCell);

  const updatedAtCell = document.createElement("td");
  updatedAtCell.textContent = product.updatedAt.toLocaleDateString();
  row.appendChild(updatedAtCell);

  const imageCell = document.createElement("td");
  const img = document.createElement("img");
  img.src = product.images[0];
  img.alt = product.name;
  img.classList.add("product-image");
  imageCell.appendChild(img);
  row.appendChild(imageCell);
  
  const actionCell = document.createElement("td");
  const updateButton = document.createElement("button");
  updateButton.classList.add("btn", "btn-warning", "custom-btn", "mr-2"); // Custom size button
  updateButton.textContent = "Update";
  updateButton.addEventListener("click", () => updateProduct(product._id));
  actionCell.appendChild(updateButton);
  const br = document.createElement("br");
  const deleteButton = document.createElement("button");
  deleteButton.classList.add("btn", "btn-danger", "custom-btn"); // Custom size button
  deleteButton.textContent = "Delete";
  deleteButton.addEventListener("click", () => deleteProduct(product._id));
  actionCell.appendChild(deleteButton);
  
  row.appendChild(actionCell);

  tbody.appendChild(row);
});

function updateProduct(productId) {
  console.log("Update product with ID:", productId);

}

function deleteProduct(productId) {
  console.log("Delete product with ID:", productId);
  // Implement your delete logic here
}
</script>
